# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
  branches:
    include:
    - '*' 

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

# Copy ConnectionStrings.template.config to ConnectionStrings.config
- task: CmdLine@2
  inputs:
    script: 'copy .\ConnectionStrings.template.config .\ConnectionStrings.config' 
    workingDirectory: '$(Build.SourcesDirectory)\UmbracoDevops.Web'
    failOnStderr: true

- task: ms-devlabs.utilitytasks.task-tokenizer.Tokenizer@2
  displayName: 'Tokenizer: FileSystemProviders'
  inputs:
    SourcePath: UmbracoDevOps.Web/config/FileSystemProviders.config
    ConfigurationJsonFile: '$(Build.SourcesDirectory)\UmbracoDevops.Web\configTokens.json'


- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

steps:
- task: CopyFiles@2
  displayName: 'Copy ARM templates'
  inputs:
    SourceFolder: ResourceGroup
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
